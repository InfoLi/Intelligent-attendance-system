<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>考勤系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../js/js-personal-vocationmanage.js"></script>
    <script type="text/javascript" src="../js/js-pv-apply.js"></script>
    <style>
    .layui-input-block{
        width: 50%;
    }
    .layui-input-inline{
        width: 50%;
    }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">智慧考勤系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <button  onclick="window.location.href='/person/sign'" class="layui-btn layui-btn-radius layui-btn-lg">签到打卡</button>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <li class="layui-nav-item"><input type="text" class="layui-input" id="test1"></li>
            <li class="layui-nav-item"><a href="#">个人信息</a>
                <dl class="layui-nav-child">
                  <dd><a href="/">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

      <div class="layui-side layui-bg-black" id="navigation">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
              <a class="homepage" href="/person/home">首页</a></li>
              <li class="layui-nav-item"><a href="/person/info">个人信息</a></li>
            <li class="layui-nav-item"><a href="/person/check">考勤记录</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a href="/person/apply">请假管理</a></li>
            <li class="layui-nav-item"><a href="/person/meet">视频会议</a></li>
          </ul>
        </div>
      </div>

    <div class="layui-body">
        <!--主体内容 -->
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">申请日志</li>
                <li>申请</li>
            </ul>
            <!-- 申请日志内容 -->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-hide" id="demo" lay-filter="test"></table>
                    <script type="text/html" id="bar">
                      <a class="layui-btn layui-btn-xs" lay-event="see">查看</a>
                      <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
                    </script>
                </div>
                <!-- 申请内容 -->
                <div class="layui-tab-item">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-block">
                            <select id="pvdepartment">
                                <option>{{department}}</option>
                            </select>
                            </div>
                        </div>
                        <div class="layui-input-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd"></div></div>
                        <div class="layui-input-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd"></div></div>
                        <div class="layui-input-inline">
                        <label class="layui-form-label">申请理由</label>
                        <div class="layui-input-block">
                            <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea" id="leavereason"></textarea>
                        </div>
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal" style="margin-top: 60px;margin-left: 0px;" id="askforleave">提交</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            欢迎使用智慧考勤系统！
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
//JS
layui.use(['element', 'layer', 'form','util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,form = layui.form
  ,$ = layui.$;
  form.render('select','checkbox','radio');

  //头部事件
  util.event('lay-header-event', {
    menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
});

var time=new Date();
         var date = time.getFullYear() + '-' + (time.getMonth() + 1) + '-' + time.getDate()
         console.log(date);


layui.use('laydate', function(){
  var laydate = layui.laydate;

  //常规用法
  laydate.render({
    elem: '#startTime'
  });
  //执行一个laydate实例
  laydate.render({
    elem: '#test1' //指定元素
    ,type: 'date'
    ,value: new Date(new Date())
  });
    laydate.render({
    elem: '#endTime'
  });
});

// <!-- 申请日志表格 -->
layui.use('table', function(){
  var table = layui.table;

  {{logs | safe}}
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
        ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
          layer.msg('查看操作');
        } else if(layEvent === 'delete'){
          layer.confirm('真的删除行么', function(index){
          cancelApply(obj.data['apply time']);
            obj.del();
            layer.close(index);//删除对应行（tr）的DOM结构
            //向服务端发送删除指令

          });
        }
      });
    //cancelApply();

    table.on('tool(test)',function(obj){
    var data = obj.data
    ,layevent = obj.event;
    if(layevent == 'see'){
      var a = layer.open({
        type: 2,
        area: ['80%','600px'],
        title: 'OA审批',
        shadeClose: true,
        content: ['/admin/tableshowt?name='+data['id']+'&applyTime='+data['apply time'],'no'],
      });
    }

  });

})

    </script>
</div>
</body>
</html>
