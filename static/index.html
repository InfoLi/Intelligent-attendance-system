<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<button id="start" onclick="start()">Start</button>
<button id="share" onclick="share()">share</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div id="media">
    <h2>Audio</h2>
    <audio id = "localAudio" controls autoplay></audio>
<!--    <audio id = "remoteAudio" controls autoplay></audio>-->
    <h2>Media</h2>

    <video id="localVideo" autoplay="true" playsinline="true"></video>
    <h2>Display</h2>
    <video id="localDisplay" autoplay="true" playsinline="true"></video>

</div>

<script src="/js/meet.js"></script>
</body>
</html>
